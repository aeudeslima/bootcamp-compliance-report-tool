<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{basiclayout}"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
	<div layout:fragment="header">
		<div th:replace="fragments/header :: header(error)"></div>
	</div>

	<div layout:fragment="content">
		<h3>Ops!</h3>
		<table>
		    <tr>
		        <td>Date</td>
		        <td th:text="${timestamp}"/>
		    </tr>
		    <tr>
		        <td>Path</td>
		        <td th:text="${path}"/>
		    </tr>
		    <tr>
		        <td>Error</td>
		        <td th:text="${error}"/>
		    </tr>
		    <tr>
		        <td>Status</td>
		        <td th:text="${status}"/>
		    </tr>
		    <tr>
		        <td>Message</td>
		        <td th:text="${message}"/>
		    </tr>
		    <tr>
		        <td>Exception</td>
		        <td th:text="${exception}"/>
		    </tr>
		    <tr>
		        <td>Trace</td>
		        <td>
		            <pre th:text="${trace}"/>
		        </td>
		    </tr>
		</table>
	</div>
</body>
</html>
