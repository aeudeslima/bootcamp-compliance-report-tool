<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{basiclayout}"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports Page</title>
</head>
<body>

	<div layout:fragment="header">
		<div th:replace="fragments/header :: header(reports)"></div>
	</div>

	<div layout:fragment="content">
		<a class="btn btn-primary mb-3" th:href="@{/reports/form}" role="button">
			<span class="oi oi-plus" data-glyph="plus" title="New Template" aria-hidden="true"></span>
			Create Report
		</a>
	
		<h4>Reports Configuration</h4>
	    <table class="table table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Name</th>
		      <th scope="col" class="table-options-column">Options</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="report : ${reports}">
		      <td th:text="${report.name}"></td>
		      <td class="table-options-column">
		      	<form th:action="@{/reports/} + ${report.id}" th:method="delete" class="form-inline">
			      	<a th:href="@{/reports/form/} + ${report.id}">Edit</a>
		      		<button type="submit" class="btn btn-link">Delete</button>
		      		<a th:href="@{/reports/preview/} + ${report.id}">Preview</a>
		      	</form>
	      		<a th:href="@{/reports/sendmail/} + ${report.id}">Send Test Mail</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
