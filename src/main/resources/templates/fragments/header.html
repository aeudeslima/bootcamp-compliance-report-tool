<div th:fragment="header(selected)" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Compliance Report Generator</a>
        <div class="collapse" th:classappend="${selected == 'login'} ? 'd-none' : 'navbar-collapse'">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${selected == 'schedule'} ? active : ''">
                    <a class="nav-link" th:href="@{/schedule}">
                    	<span class="oi oi-clock" data-glyph="document" title="Schedule" aria-hidden="true"></span>
                    	Schedule
                    </a>
                </li>
                <li class="nav-item" th:classappend="${selected == 'reports'} ? active : ''">
                    <a class="nav-link" th:href="@{/reports}">
                    	<span class="oi oi-document" data-glyph="document" title="Report" aria-hidden="true"></span>
                        Reports
                    </a>
                </li>
                <li class="nav-item" th:classappend="${selected == 'templates'} ? active : ''">
                    <a class="nav-link" th:href="@{/templates}">
                    	<span class="oi oi-code" data-glyph="code" title="Templates" aria-hidden="true"></span>
                    	Templates
                    </a>
                </li>
            </ul>
        </div>
        <span class="navbar-text" th:classappend="${selected == 'login'} ? 'd-none' : ''">
        	<a th:href="@{/ssologout}">Logout</a>
        </span>
    </nav>

</div>
